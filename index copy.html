<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MP4转GIF</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="title flex">
            <img src="./favicon.ico" class="logo" style="width: 32px; height: 32px;">
            <span>MP4转GIF</span>
        </div>
        <div class="tip" >建议5秒以内短视频</div>


        
        <!-- 质量控制 -->
        <div class="quality-controls">
            <!-- <label for="quality">导出质量 (1-10): </label>
            <input type="range" id="quality" name="quality" min="1" max="10" step="1" value="5">
            <span id="qualityValue">5</span> -->
        </div>

        <label for="videoInput" class="custom-file-upload">📥导入视频</label>
        <input type="file" id="videoInput" accept="video/mp4" style="display: none;">
        
        <button id="convertBtn" disabled>🔄 开始转换</button>
        <div class="progress" id="progress"></div>
        <div id="result"></div>

    </div>
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./gif.min.js"></script>
    <script src="./gif.worker.js"></script>
    <script src="./index.js"></script>
</body>
</html>
